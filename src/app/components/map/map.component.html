<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="myIcon"></agm-marker>
  <agm-marker *ngFor="let stops of nearestMarkers;" [latitude]="stops.Latitudes" [longitude]="stops.Longitudes"></agm-marker>
</agm-map>
